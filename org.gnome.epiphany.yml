app-id: org.gnome.Epiphany
runtime: io.elementary.Platform
runtime-version: '6.1'
sdk: io.elementary.Sdk
command: epiphany
finish-args:
  - '--device=dri'
  - '--filesystem=/run/.heim_org.h5l.kcm-socket'
  - '--filesystem=xdg-download'
  - '--share=ipc'
  - '--share=network'
  - '--socket=fallback-x11'
  - '--socket=pulseaudio'
  - '--socket=wayland'
  - '--system-talk-name=org.freedesktop.GeoClue2'

modules:
  - name: dazzle
    buildsystem: meson
    sources:
      - type: git
        url: https://gitlab.gnome.org/GNOME/libdazzle.git
        tag: '3.44.0'

  - name: libportal
    buildsystem: meson
    config-opts:
      - '-Dbackends=gtk3'
      - '-Dintrospection=false'
      - '-Ddocs=false'
    sources:
      - type: git
        url: https://github.com/flatpak/libportal.git
        tag: '0.5'

  - name: epiphany
    buildsystem: meson
    sources:
      - type: git
        url: https://gitlab.gnome.org/GNOME/epiphany.git
        tag: '42.0'
        commit: 80217e512db2bd375c8b5b959660099aeeee9ed9
        disable-shallow-clone: true
      - type: patch
        path: navigation-buttons.patch
