app-id: org.gnome.Epiphany
runtime: io.elementary.Platform
runtime-version: 'daily'
sdk: io.elementary.Sdk
command: epiphany
finish-args:
  - '--device=dri'
  - '--filesystem=/run/.heim_org.h5l.kcm-socket'
  - '--filesystem=xdg-download'
  - '--share=ipc'
  - '--share=network'
  - '--socket=fallback-x11'
  - '--socket=pulseaudio'
  - '--socket=wayland'
  - '--system-talk-name=org.freedesktop.GeoClue2'

modules:
  - name: dazzle
    buildsystem: meson
    sources:
      - type: git
        url: https://gitlab.gnome.org/GNOME/libdazzle.git
        tag: '3.40.0'

  - name: libportal
    buildsystem: meson
    config-opts:
      - '-Dgtk_doc=false'
    sources:
      - type: git
        url: https://github.com/flatpak/libportal.git
        tag: '0.4'

  - name: epiphany
    buildsystem: meson
    sources:
      - type: git
        url: https://gitlab.gnome.org/GNOME/epiphany.git
        tag: '41.0'
        commit: 3102c1bf3d7ff482853016d10992a94efdd708e0356d
        disable-shallow-clone: true
      - type: patch
        path: dark-style.patch
      - type: patch
        path: navigation-buttons.patch
      - type: patch
        path: tab-close-position.patch
