app-id: org.gnome.Epiphany
runtime: io.elementary.Platform
runtime-version: '6'
sdk: io.elementary.Sdk
command: epiphany
finish-args:
  - '--device=dri'
  - '--filesystem=/run/.heim_org.h5l.kcm-socket'
  - '--filesystem=xdg-download'
  - '--share=ipc'
  - '--share=network'
  - '--socket=fallback-x11'
  - '--socket=pulseaudio'
  - '--socket=wayland'
  - '--system-talk-name=org.freedesktop.GeoClue2'

  # needed for prefers-color-scheme
  - '--system-talk-name=org.freedesktop.Accounts'
modules:
  - name: dazzle
    buildsystem: meson
    sources:
      - type: git
        url: https://gitlab.gnome.org/GNOME/libdazzle.git
        tag: '3.40.0'

  - name: libportal
    buildsystem: meson
    config-opts:
      - '-Dgtk_doc=false'
    sources:
      - type: git
        url: https://github.com/flatpak/libportal.git
        tag: '0.4'

  - name: stylesheet
    buildsystem: meson
    sources:
      - type: git
        url: https://github.com/elementary/stylesheet.git
        branch: hdy-tabbar-redo
    modules:
      - name: sassc
        cleanup:
          - '*'
        sources:
          - type: git
            url: https://github.com/sass/sassc.git
            tag: 3.6.1
          - type: script
            dest-filename: autogen.sh
            commands:
              - autoreconf -si
        modules:
          - name: libsass
            cleanup:
              - '*'
            sources:
              - type: git
                url: https://github.com/sass/libsass.git
                tag: 3.6.4
              - type: script
                dest-filename: autogen.sh
                commands:
                  - autoreconf -si

  - name: epiphany
    buildsystem: meson
    sources:
      - type: git
        url: https://gitlab.gnome.org/GNOME/epiphany.git
        tag: '40.3'
        commit: 39ea7a27f3dc7f6c45095dcb73ce82e78dc0a4b2
        disable-shallow-clone: true
      - type: patch
        path: dark-style.patch
      - type: patch
        path: navigation-buttons.patch
